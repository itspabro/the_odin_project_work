<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign-up Form</title>

        <link rel="stylesheet" href="css.css">
        <!-- <script src="js.js" defer></script> -->
    </head>

    <body>

        <div id="left">
            <a id="backBtn" href="../index.html">Back</a>

            <div id="container-odin-logo">
                <img src="odin-lined.png" alt="odin logo" height = "180px">
                <div id="odin">ODIN</div>
            </div>

            <div id="image-credit">
                Photo by 
                <a href="https://unsplash.com/photos/25xggax4bSA" target="_blank" rel="noopener noreferrer">Halie West</a> 
                on 
                <a href="https://unsplash.com" target="_blank" rel="noopener noreferrer">Unsplash</a>
            </div>
        </div>

        <div id="right">

            <div id="header" class="panel text">
                <p>This is not a real online service! You know you need something
                    <br>like this in your life to help you realize your deepest dreams.
                    <br>Sign up <em>now</em> to get started.</p>
                <p>You <em>know</em> you want to.</p>
            </div>

            <div id="form" class="panel">

                <div id="form-title" class="text">Let's do this!</div>

                <div class="form-row">
                    <div class="form-card">
                        <form action="#" method="get">
                            <label for="input-name-first">FIRST NAME</label><br>
                            <input type="text" id="input-name-first" name="name-first">
                        </form>
                    </div>
                    <div class="form-card">
                        <form action="#" method="get">
                            <label for="input-name-last">LAST NAME</label><br>
                            <input type="text" id="input-name-last" name="name-last">
                        </form>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-card">
                        <form action="#" method="get">
                            <label for="input-email">EMAIL</label><br>
                            <input type="email" id="input-email" name="email">
                        </form>
                    </div>
                    <div class="form-card">
                        <form action="#" method="get">
                            <label for="input-telephone">PHONE NUMBER</label><br>
                            <input type="tel" id="input-telephone" name="telephone">
                        </form>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-card">
                        <form action="#" method="get">
                            <label for="input-password">PASSWORD</label><br>
                            <input type="password" id="input-password" name="password" minlength="8">
                        </form>
                    </div>
                    <div class="form-card">
                        <form action="#" method="get">
                            <label for="input-password-confirm">CONFIRM PASSWORD</label><br>
                            <input type="password" id="input-password-confirm" name="password-confirm" minlength="8">
                        </form>
                    </div>
                </div>

            </div>

            <div id="footer" class="panel">

                <button type="submit" id="btnCreate">Create Account</button>

                <div id="loginLine">Already have an account? <a href="#">Log in</a></div>

            </div>

        </div>
    </body>

</html>
