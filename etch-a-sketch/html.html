<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Etch a Sketch</title>

        <link rel="stylesheet" href="css.css">
        <script src="js.js" defer></script>
    </head>

    <body>
        <a id="backBtn" href="../index.html">Back</a>

        <div id="board">
            <div id="header">Etch A Sketch</div>
            <div id="display">
            </div>
            <div id="controls">
                <button id="rainbow" class="button">Rainbow</button>
                <div id="sliderContainer">
                    <input type="range" min="2" max="80" value="16" class="slider" id="slider">
                    <div id="sliderReadout">0</div>
                </div>
                <button id="reset" class="button">Reset</button>
            </div>
        </div>

    </body>

</html>
