<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock Paper Scissors</title>

        <link rel="stylesheet" href="css.css">
        <script src="js.js" defer></script>
    </head>

    <body>
        <a id="backBtn" href="../index.html">Back</a>

        <div id="board">

            <div id="titleCard" class="card">
                <div id="gameTitle">Rock Paper Scissors</div>
                <div id="subtitle" class="title">Best of Five Wins</div>
            </div>

            <div id="scoreCard" class="card">
                <div id="scoreTitle" class="title">SCORE</div>
                <div class="youme">You -- Me</div>
                <div id="scoreLine" class="title">XX -- XX</div>
            </div>

            <div id="roundCard" class="card">
                <div id="roundTitle" class="title">ROUND 0</div>
                <div class="youme">You -- Me</div>
                <div id="signLine" class="title">❓ -- ❓</div>
                <div id="resultLine" class="title">😴</div>
            </div>

            <div id="signCard" class="card">
                <button id="rock" class="signButton">🪨</button>
                <button id="paper" class="signButton">📃</button>
                <button id="scissors" class="signButton">✂️</button>
            </div>

            <div id="systemCard" class="card">
                <button id="reset">Reset</button>
            </div>

        </div>

    </body>

</html>
