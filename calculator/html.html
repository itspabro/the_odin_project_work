<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>

        <link rel="stylesheet" href="css.css">
        <script src="js.js" defer></script>
    </head>

    <body>
        <a id="backBtn" href="../index.html">Back</a>

        <div id="calculator">

            <div id="title"><em>Calculator</em></div>

            <div id="display">
                <div id="output">0</div>
            </div>

            <div id="keypad">

                <div id="first" class="row">
                    <button type="button" id="btnAC" class="function">AC</button>
                    <button type="button" id="btnPlusMinus" class="function">⁺∕₋</button>
                    <button type="button" id="btnPercent" class="function">%</button>
                    <button type="button" id="btnDivide" class="function">÷</button>
                </div>

                <div id="second" class="row">
                    <button type="button" id="btnSeven" class="number">7</button>
                    <button type="button" id="btnEight" class="number">8</button>
                    <button type="button" id="btnNine" class="number">9</button>
                    <button type="button" id="btnMultiply" class="function">×</button>
                </div>

                <div id="third" class="row">
                    <button type="button" id="btnFour" class="number">4</button>
                    <button type="button" id="btnFive" class="number">5</button>
                    <button type="button" id="btnSix" class="number">6</button>
                    <button type="button" id="btnSubtract" class="function">-</button>
                </div>

                <div id="fourth" class="row">
                    <button type="button" id="btnOne" class="number">1</button>
                    <button type="button" id="btnTwo" class="number">2</button>
                    <button type="button" id="btnThree" class="number">3</button>
                    <button type="button" id="btnAdd" class="function">+</button>
                </div>

                <div id="fifth" class="row">
                    <button type="button" id="btnZero" class="number">0</button>
                    <button type="button" id="btnDecimal" class="number">.</button>
                    <button type="button" id="btnEqual" class="function">=</button>
                </div>

            </div>

        </div>

    </body>

</html>
